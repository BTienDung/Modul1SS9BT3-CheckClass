<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkClass(str) {
            regexp = /^[CAP]+[0-9]{4}[GHIKLM]+$/;
            if (regexp.test(str)){
                console.log('Tên hợp lệ');
            } else {
                console.log('Tên không hợp lệ');
            }
        }
        checkClass('P0318G');
        checkClass('C0318H');
        checkClass('M0318G');
        checkClass('P0323A');

    </script>
</body>
</html>
